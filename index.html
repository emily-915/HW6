<figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">
        根據統計，112年來台旅客以亞洲地區占比最高，其中11至12月每月平均超過40萬人次，顯示亞洲旅客對台灣旅遊熱度持續高漲。歐洲及美洲旅客次之，其中美洲旅客每月約3萬至8萬人次，反映台灣在跨洲市場的吸引力逐步提升。此外，大洋洲非洲及其他未列明地區的旅客人數雖相對較少，但仍呈穩定增長趨勢。總體來說，12月旅客總數達64萬人次，為全年高峰，凸顯台灣旅遊產業在疫情後的強勁復甦勢頭。
        <br>
        <br>
        圖表製作:曾惟聆
    </p>
</figure>
